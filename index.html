<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="css/styles.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
<script src="js/jquery-3.5.1.js"></script>
<script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1>Pig Dice</h1>
    <div class="dice">
      <form id="">
        <div class="form-group">
          <label>Enter New Player</label>
          <input id="new-player" class="form-control" type="text">
          <button class="btn btn-danger btn-lg">Enter Player!</button>
        </div>
        <div>
        <select class="form-control" id="player-list">
          <option>- Choose Player 1-</option>
          <option>Austin Landis</option>
          <option>James Wyn</option>
          <option>Sage Sypert</option>
          <option>Olha Hi</option>
          <option>Diego Salazar</option>
        </select>
        </div>
        <div>
          <select class="form-control" id="player-list">
            <option>- Choose Player 2-</option>
            <option>Austin Landis</option>
            <option>James Wyn</option>
            <option>Sage Sypert</option>
            <option>Olha Hi</option>
            <option>Diego Salazar</option>
          </select>
          <button id="start-game" class="btn btn-danger btn-lg">Start Game!</button>
          </div>
      </form>
    </div>
    <div class="dice">
      <p>Player 1</p>
      
    </div>
    <br>
    <div class="score1">
      <p> Your score </p>
    </div>

    <div class="dice">
      <p>Player 2</p>
      
    </div>
    <div id="gameplay">
      <button class="btn btn-danger btn-lg" id="roll">Roll</button>
      <button class="btn btn-danger btn-lg" id="hold">Hold</button>
    </div>
    <div id="answer">
      <div>
        <p>Turn Score: <span class="turn-score"></span></p>
        <p>Total: <span class="total"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
